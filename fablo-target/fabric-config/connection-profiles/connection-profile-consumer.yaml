name: fablo-test-network-consumer
description: Connection profile for consumer in Fablo network
version: 1.0.0
client:
  organization: consumer
organizations:
  consumer:
    mspid: consumerMSP
    peers:
      - peer0.farmer.supplychain.com
      - peer0.seller.supplychain.com
      - peer0.consumer.supplychain.com
    certificateAuthorities:
      - ca.consumer.supplychain.com
peers:
  peer0.farmer.supplychain.com:
    url: grpc://localhost:7041
  peer0.seller.supplychain.com:
    url: grpc://localhost:7061
  peer0.consumer.supplychain.com:
    url: grpc://localhost:7081
certificateAuthorities:
  ca.consumer.supplychain.com:
    url: http://localhost:7080
    caName: ca.consumer.supplychain.com
    httpOptions:
      verify: false
